<!DOCTYPE html>
<html lang="en">
<div th:replace= "~{/fragments/header.html :: header }"></div>
<body>
    <div th:replace= "~{/fragments/menu.html :: menu }"></div>
    <h1>Important Achievements of Celta de Vigo</h1>

        </ul>
    </div>
</body>
</html>
